<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="hackathon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <h1>Image Search App</h1>
            <p>Discover stunning images from around the world.</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for images...">
                    <button id="search-button"><i class="fas fa-search"></i> Search</button>
                    <button id="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div id="loading-spinner" class="loading">
                    <div class="spinner"></div>
                </div>
                <div id="results-container"></div>
                <div id="error-message" class="error-message"></div>
            </section>
        </div>
    </main>

    <script src="hackathon.js"></script>
</body>
</html>
